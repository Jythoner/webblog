<body>
<div id="container">
    <a href="/" style="font-weight: bold; font-style: oblique; color: tomato">Back to Home</a>

    <div id="content">
        <h1> Contact me </h1>

        <form action="/contact/" method="post" autocomplete="on">
            {% csrf_token %}
            {{ form.as_p }}

            <p class="indication"> All fields with a <span class="required">*</span> are required</p>

            <input type="submit" value=" ★  Send the mail !">

        </form>
    </div>
</div>
