{% load mod %}
<div class="widget-wrap">
    <h3 class="widget-title"><i class="fa fa-cloud" style="color: #707070"></i> 标签云</h3>
    <div class="widget">
        <div class="tag_cloud">
            {% if tag_cloud_list %}
                {% for tag in tag_cloud_list %}
                    <a class="tag-{{ forloop.counter0 | mod:3 }}"
                       href="{% url 'blog:tag' tag.en_name %}">{{ tag.name }}</a>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</div>
